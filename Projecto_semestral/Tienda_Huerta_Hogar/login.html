<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Login Form -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tienda Huerto Hogar</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="nav-link" href="#"><i class="bi bi-cart"></i> Carrito (0)</a>
            </div>
        </div>
    </nav>

    <!--logo y nombre de empresa-->
    <div class="text-center mt-4">
        <div class="logo-placeholder mx-auto"></div>
        <h2>Tienda Huerto Hogar</h2>
    </div>
    <div class="login-container">
        <h4 class="text-center mb-4">Iniciar Sesion</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">CORREO</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA</label>
                <input type="password" id="password" class="form-control" title="La contraseña debe tener al menos 8 caracteres" placeholder="**********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
            <div class="d-flex justify-content-between mt-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                <a href="Registro.html" class="text-decoration-none">Registrarse</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
