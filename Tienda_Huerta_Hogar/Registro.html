<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="top-bar row gx-0 align-items-center d-none d-lg-flex">
            <div class="col-lg-6 px-5 text-start">
                <small><i class="fa fa-map-marker-alt me-2"></i>Av. España Nº8, Santiago chile</small>
                <small class="ms-4"><i class="fa fa-envelope me-2"></i>Huertohogar.info@gmail.com</small>
            </div>
                <div class="col-lg-6 px-5 text-end">
                            <small>Siguenos en:</small>
                            <a class="text-body ms-3" href="https://www.facebook.com/login/?locale=es_LA"><i class="fab fa-facebook-f"></i></a>
                            <a class="text-body ms-3" href="https://+56958007645"><i class="fab fa-whatsapp"></i></a>
                            <a class="text-body ms-3" href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
                    </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <h1 class="fw-bold m-0" id="rock">Huerto<span class="fin">Hogar</span></h1>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="/index.html" class="nav-item nav-link active">Inicio</a>
                    <a href="/about.html" class="nav-item nav-link">Nosotros</a>
                    <a href="/product.html" class="nav-item nav-link">Productos</a>
                    <a href="/blog.html" class="nav-item nav-link">Blog</a>
                    <a href="/contact.html" class="nav-item nav-link">Contactos</a>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Navbar End -->

    <!-- Contenedor Registro_usuario-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="registro-container">
                    <h2 class="text-center mb-4">Registro de Usuario</h2>
                    <!--formulario-->
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmEmail" class="form-label">Confirmar Correo *</label>
                            <input type="email" class="form-control" id="confirmEmail" placeholder="ejemplo@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" title="La contraseña debe tener al menos 6 caracteres" id="password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword" onclick="togglePasswordVisibility()">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword" onclick="toggleConfirmPasswordVisibility()">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="region" class="form-label">Región *</label>
                            <select id="region" class="form-select" required>
                                <option value="">Selecciona una región</option>
                                <option value="Región Metropolitana">Región Metropolitana</option>
                                <option value="Valparaíso">Valparaíso</option>
                                <option value="Biobío">Biobío</option>
                                <option value="Los Lagos">Los Lagos</option>
                                <option value="Araucanía">Araucanía</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna *</label>
                            <select id="comuna" class="form-select" required>
                                <option value="">Selecciona una comuna</option>
                                <!-- Región Metropolitana -->
                                <optgroup label="Región Metropolitana">
                                    <option value="Santiago">Santiago</option>
                                    <option value="Providencia">Providencia</option>
                                    <option value="Puente Alto">Puente Alto</option>
                                </optgroup>
                                <!-- Valparaíso -->
                                <optgroup label="Valparaíso">
                                    <option value="Valparaíso">Valparaíso</option>
                                    <option value="Viña del Mar">Viña del Mar</option>
                                    <option value="Quilpué">Quilpué</option>
                                </optgroup>
                                <!-- Biobío -->
                                <optgroup label="Biobío">
                                    <option value="Concepción">Concepción</option>
                                    <option value="Coronel">Coronel</option>
                                    <option value="Talcahuano">Talcahuano</option>
                                    <option value="Nacimiento">Nacimiento</option>
                                </optgroup>
                                <!-- Los Lagos -->
                                <optgroup label="Los Lagos">
                                    <option value="Puerto Montt">Puerto Montt</option>
                                </optgroup>
                                <!-- Araucanía -->
                                <optgroup label="Araucanía">
                                    <option value="Villarrica">Villarrica</option>
                                </optgroup>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        <div class="d-flex justify-content-center mt-3">
                            <a href="/login.html" class="text-decoration-none">¿Ya tienes cuenta? Iniciar Sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/registro.js"></script>
    
    <!-- Funciones adicionales -->
    <script>
        // esta funcion Muestra/oculta la contraseña
        function togglePasswordVisibility() {
            const passwordInput = document.querySelector('#password');
            const toggleBtn = document.querySelector('#togglePassword');
            
            if (passwordInput && toggleBtn) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '<i class="fa fa-eye"></i>';
                }
            }
        }

        //y esta es para Mostrar/ocultar confirmación de contraseña
        function toggleConfirmPasswordVisibility() {
            const passwordInput = document.querySelector('#confirmPassword');
            const toggleBtn = document.querySelector('#toggleConfirmPassword');
            
            if (passwordInput && toggleBtn) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.innerHTML = '<i class="fa fa-eye"></i>';
                }
            }
        }
    </script>
</body>
</html>
