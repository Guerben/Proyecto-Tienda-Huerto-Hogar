        <link rel="stylesheet" href="/static/css/login.css">

        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    </head>

    <body>
                <!-- Navbar Start -->
                <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
                    <div class="top-bar row gx-0 align-items-center d-none d-lg-flex">
                        <div class="col-lg-6 px-5 text-start">
                            <small><i class="fa fa-map-marker-alt me-2"></i>Av. España Nº8, Santiago chile</small>
                            <small class="ms-4"><i class="fa fa-envelope me-2"></i>Huertohogar.info@gmail.com</small>
                        </div>
                       <div class="col-lg-6 px-5 text-end">
                            <small>Siguenos en:</small>
                            <a class="text-body ms-3" href="https://www.facebook.com/login/?locale=es_LA"><i class="fab fa-facebook-f"></i></a>
                            <a class="text-body ms-3" href="https://+56958007645"><i class="fab fa-whatsapp"></i></a>
                            <a class="text-body ms-3" href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
                       </div> 

                    <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
                            <h1 class="fw-bold  m-0" id="rock">Huerto<span class="fin">Hogar</span></h1>
                            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse"
                                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarCollapse">
                                <div class="navbar-nav ms-auto p-4 p-lg-0">
                                    <a href="/index.html" class="nav-item nav-link active">Inicio</a>
                                    <a href="/about.html" class="nav-item nav-link">Nosotros</a>
                                    <a href="/product.html" class="nav-item nav-link">Productos</a>
                                    <a href="/blog.html" class="nav-item nav-link">Blog</a>
                                    <a href="/contact.html" class="nav-item nav-link">Contactos</a>
                                </div>
                            </div>
                    </nav>
                </div>
                
                <!-- Navbar End -->

                <!-- Login Form -->
                <div class="container">
                    <div class="login-container">
                        <h4 class="text-center mb-4">Iniciar Sesión</h4>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control"
                                        title="La contraseña debe tener al menos 6 caracteres" placeholder="**********" required>
                                    <button type="button" class="btn btn-outline-secondary" 
                                            id="togglePassword" onclick="togglePasswordVisibility()">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                <a href="/Registro.html" class="text-decoration-none">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Scripts -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
                <script src="/static/js/login.js"></script>
