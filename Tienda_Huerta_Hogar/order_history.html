    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/cart.css" rel="stylesheet">
</head>
<body>
    <!-- Nuestro Navbar -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="top-bar row gx-0 align-items-center d-none d-lg-flex">
            <div class="col-lg-6 px-5 text-start">
                <small><i class="fa fa-map-marker-alt me-2"></i>Av. España Nº8, Santiago chile</small>
                <small class="ms-4"><i class="fa fa-envelope me-2"></i>Huertohogar.info@gmail.com</small>
            </div>
            <div class="col-lg-6 px-5 text-end">
                <small>Seguinos en:</small>
                <a class="text-body ms-3" href="https://www.facebook.com/login/?locale=es_LA"><i class="fab fa-facebook-f"></i></a>
                <a class="text-body ms-3" href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
                <a class="text-body ms-3" href="https://+56958007645"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <a href="/index.html" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="fw-bold text-green m-0" id="huerto">Huerto<span class="text-green-secondary" id="hogar">Hogar</span></h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="/index.html" class="nav-item nav-link">Inicio</a>
                    <a href="/about.html" class="nav-item nav-link">Nosotros</a>
                    <a href="/product.html" class="nav-item nav-link">Productos</a>
                    <a href="/blog.html" class="nav-item nav-link">Blog</a>
                    <a href="/contact.html" class="nav-item nav-link">Contactos</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Fin Navbar -->

    <!-- Seccion historial de ordenes  -->
    <div class="container-fluid py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-5 pt-5 fw-bold">Mi Historial de Compras</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <!-- Filtros -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="statusFilter" class="form-label">Estado</label>
                                    <select class="form-select" id="statusFilter">
                                        <option value="">Todos los estados</option>
                                        <option value="confirmado">Confirmado</option>
                                        <option value="enviado">Enviado</option>
                                        <option value="entregado">Entregado</option>
                                        <option value="cancelado">Cancelado</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="dateFrom" class="form-label">Desde</label>
                                    <input type="date" class="form-control" id="dateFrom">
                                </div>
                                <div class="col-md-3">
                                    <label for="dateTo" class="form-label">Hasta</label>
                                    <input type="date" class="form-control" id="dateTo">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-green w-100" id="filterBtn">
                                        <i class="fa fa-filter me-2"></i>Filtrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <!-- Lista de Pedidos -->
                    <div id="ordersList">
                        <div class="text-center py-5" id="loadingMessage">
                            <i class="fa fa-spinner fa-spin fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Cargando tus pedidos...</h4>
                    </div>

                    <!-- Mensaje cuando no hay pedidos -->
                    <div id="noOrdersMessage" class="text-center py-5" style="display: none;">
                        <i class="fa fa-shopping-bag fa-4x text-muted mb-3"></i>
                        <h4 class="text-muted">No tienes pedidos aún</h4>
                        <p class="text-muted">¡Comienza a comprar productos orgánicos deliciosos!</p>
                        <a href="/index.html" class="btn btn-primary">Ir a Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles del Pedido -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailModalLabel">
                        <i class="fa fa-receipt me-2"></i>Detalles del Pedido
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Los detalles se cargarán aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="reorderBtn">
                        <i class="fa fa-redo me-2"></i>Volver a Pedir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <!-- Carrito de Compras -->
    <script src="/static/js/cart.js"></script>
    <!-- Historial de Pedidos -->
    <script src="/static/js/order-history.js"></script>
</body>
</html>
